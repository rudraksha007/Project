<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Dropdown</title>
    <style>
        /* Basic Navbar Styling */
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex; /* Arrange list items horizontally */
        }

        li {
            margin-right: 20px; /* Spacing between list items */
            position: relative; /* For positioning the dropdown */
        }

        a {
            text-decoration: none;
            color: white;
            padding: 10px;
            display: block; /* Make the link occupy the full list item space */
        }


        /* Dropdown Styling */
        .dropdown {
            display: none; /* Initially hidden */
            position: absolute;
            background-color: #444;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1; /* Ensure dropdown appears above other content */
            top: 100%; /* Position below the navbar link */
            left: 0;
        }

        .dropdown li {
            margin: 0; /* Remove default margin */
        }

        .dropdown a {
            padding: 10px 16px; /* Adjust padding for dropdown items */
            color: white;
        }

        /* Show dropdown on hover */
        li:hover .dropdown {
            display: block;
        }

        /* Style for dropdown links on hover */
        .dropdown a:hover {
            background-color: #555;
        }

    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">Services</a>
                <ul class="dropdown">
                    <li><a href="#">Service 1</a></li>
                    <li><a href="#">Service 2</a></li>
                    <li><a href="#">Service 3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">About</a>
                <ul class="dropdown">
                    <li><a href="#">About 1</a></li>
                    <li><a href="#">About 2</a></li>
                    <li><a href="#">About 3</a></li>
                </ul>
            </li>
        </ul>
    </nav>

</body>
</html>
